---
build:
  local: true
  commands:
  - gcc test.c -o test.exe -g -ansi -Wall
  - ./test.exe
  - gcc main.c -o main.exe -g -ansi -Wall
  - mars a data/teste_io.asm mc CompactTextAtZero dump .text Binary data/text.bin
  - mars a data/teste_io.asm mc CompactTextAtZero dump .data Binary data/data.bin
  - ./main.exe data/text.bin data/data.bin
  - rm data/*.bin
